<!DOCTYPE html>
<html>
<head>
  <title>Emoji Rain</title>
  <script>

    function moveEmoji(emoji, top) {
      setTimeout(function(){
        emoji.style.top = top + "px";
        top += 2
        if (top < window.innerHeight){
          moveEmoji(emoji, top)
        } else {
          moveEmoji(emoji, 1)
        }
      }, 20)
    }

    function makeItRain(){
      emojis = document.querySelectorAll(".emoji");
      emojis.forEach(function(emoji){
        moveEmoji(emoji, 20)
      })
    }

    document.addEventListener("DOMContentLoaded", makeItRain)

  </script>

  <style>
    div.emoji {
      font-size: 24px;
      position: relative;
      float: left;
    }
  </style>
</head>
